<html>

<head>
  <style>
    div {
      width: 500px;
      height: 500px;
      background-color: rgb(13, 0, 255);
      animation-name: example;
      animation-duration: 10s;
    }

    @keyframes example {
      from {
        background-color: red;
      }

      to {
        background-color: green;
      }
    }
  </style>
</head>

<body>
  <div></div>
  <h1>When an animation is finished, it changes back to its original style.</h1>
</body>

</html>
