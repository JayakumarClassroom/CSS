<html>

<head>
  <style>
    p {
      animation-duration: 3s;
      animation-name: slidein;
    }

    @keyframes slidein {
      from {
        margin-left: 100%;
        width: 300%;
      }

      75% {
        font-size: 3rem;
        margin-left: 25%;
        width: 70%;
      }
      to {
        margin-left: 0%;
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <div></div>
</body>

</html>
