<!DOCTYPE html>
<html>
  <head>
    <style>
      a {
        font-size: 30px;
        text-decoration: none;
        padding: 0 105px;
        color: black;
      }
      a:active {
        color: red;
      }
      a:focus {
        color: green;
        background-color: rebeccapurple;
      }
      a:visited {
        color: rgb(11, 49, 26);
      }
      a:hover {
        background-color: rgb(22, 21, 21);
        font-size: 50px;
        font-style: italic;
        color: rgb(243, 239, 239);
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="http://google.com">Google</a>
      <a href="http://yahoo.com">Yahoo</a>
      <a href="http://fb.com">FB</a>
      <a href="http://Instagram.com">Instagram</a>
    </nav>
  </body>
</html>
