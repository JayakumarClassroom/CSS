<!DOCTYPE html>
<html>

<head>
  <style>
    div {
      width: 320px;
      padding: 10px;
      border: 5px solid red;
      margin: 0;
    }
  </style>


</head>

<body>

  <h2>Calculate the total width:</h2>
  <img src="image.jpg" width="350" height="263">
  <div>The picture above is 350px wide. The total width of this element is also 350px. <br>
    =>320px (width) <br>
    + 20px (left + right padding) <br>
    + 10px (left + right border) <br>
    + 0px (left + right margin) <br>
    = 350px
  </div>
</body>

</html>
