<html>

<head>
  <style type="text/css">
    table {
      width: 200px;
      border: 3px solid black;
      border-collapse:collapse;
    }

    tr.odd {
      background-color: yellow;
    }

    tr.even {
      background-color: skyblue;
    }
  </style>
</head>

<body>
  <table>
    <tr class="odd">
      <td>Cell 1</td>
      <td>Cell 2</td>
    </tr>
    <tr class="even">
      <td>Cell 3</td>
      <td>Cell 4</td>
    </tr>
    <tr class="odd">
      <td>Cell 5</td>
      <td>Cell 6</td>
    </tr>
  </table>
</body>

</html>
