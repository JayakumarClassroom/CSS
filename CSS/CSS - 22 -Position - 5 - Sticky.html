<html>

<head>
  <style>
    div.sticky {
      position: sticky;
      top: 0;
      padding: 5px;
      background-color: #cae8ca;
      border: 10px solid blue;
      font-size: 20px;
      text-align: center;
    }
  </style>
</head>

<body>
  <p>Try to <b>scroll</b> inside this frame to understand how sticky positioning works.</p>
  <div class="sticky">I <br>am <br>sticky!</div>
  <div style="padding-bottom:2000px">
    <p>In this example, the sticky element sticks to the top of the page (top: 0), when you reach its scroll position.
      Scroll back up to remove the stickyness………
      <center>
        <h1>SCROLL DOWN.....</h1>
      </center>
</body>

</html>
